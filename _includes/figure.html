<!-- not perfect but good enough style with maxwidth -->

<figure
    {% if include.maxwidth %}
    style="max-width: {{ include.maxwidth }}"
    {% endif %}
>
  {% if include.url %}
  <a href="{{ include.url }}" target="_blank">
  {% endif %}

  <img
    {% if include.srcabs %}
        src="{{ include.srcabs }}"
    {% else %}
        src="{{ site.baseurl }}/assets/images/{{ include.src }}"
    {% endif %}

    alt="{{ include.alt }}"
    />

  {% if include.url %}
  </a>
  {% endif %}

  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
